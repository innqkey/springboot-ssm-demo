# 数据源
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/mytest?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456

# MYBATIS
mybatis.mapper-locations=classpath:/mybatis/*.xml
mybatis.type-aliases-package=com.kenneth.domain
mapper.mappers=com.common.MyMapper

